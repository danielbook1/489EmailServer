<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <title>CMail - Email</title>
</head>
<body style="width: 100%; height: 100%; background: linear-gradient(to top right, #ffff99 0%, #99ccff 100%);">
        <div class = "row">
            <div class = "columnEmail">
                <span>
                    <div class = "LabelColumn">
                        <p class = "Label">
                            To: <br>
                            CC: <br><br>
                            Subject: <br>
                            Message: <br>
                        </p>

                    </div>

                    <div class = "contentColumn">
                        <form class = "email" action="" method="post" id = "email">

                            <input class = "LabelInput" type = "text" id = "To" name = "To"> <br>
        
                            <input class = "LabelInput" type="text" id = "CC" name = "CC"><br><br>

                            <input class = "LabelInput" type="text" id = "Subject" name = "Subject"><br>

                            <textarea class = "messageContent" name="Message" id="Message" cols="0" rows="15"></textarea>
                        </form>

                        <button class = "button" type="submit" form = "email" value = "submit" style="width: 25%; height: 7%; margin-left: 65%; background-color: rgb(0, 62, 250); color: white;">
                            <a style="text-decoration: none; color: white;" href="home.html">Send Message</a></button>
                    </div>

                </span>
            </div>
        </div>


    
</body>
</html>
