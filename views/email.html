<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="email.css">
    <link rel="stylesheet" href="navBar.css">
    <link rel="stylesheet" href="basics.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CMail - Email</title>
</head>

<body class="background">
    <nav class="navbar navbar-expand-sm navbar-light">  <!-- Navbar -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images\Logo.png" class="navbarLogo" alt="Home Button">
            </a>
        </div>
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">  <!-- Right Navbar-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>  <!-- Right Navbar End-->
        </div>
    </nav>  <!-- Navbar End -->

    <div class = "container contentBackground">    
            <div class="row text-center">
                <h2 class="title">Create Message</h2>
            </div>
            <form id = "email">
                <div class="row mb-3">
                    <label for = "To" class="col-sm-2 text-end col-form-label baseFont">To: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id = "To" name = "To">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for = "CC" class="col-sm-2 text-end col-form-label baseFont">CC: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id = "CC" name = "CC">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for = "Subject" class="col-sm-2 text-end col-form-label baseFont">Subject: </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id = "Subject" name = "Subject">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for = "Message" class="col-sm-2 text-end col-form-label baseFont">Message: </label>
                    <div class="col-sm-9">
                        <textarea type="text" rows="4" class="form-control" id = "Message" name = "Message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="sendButton baseFont">Send</button>
                    </div>
                </div>
            </form>       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
