                <br>

                <form class = "login" id = "signUp">
                    <p>Emails must: <br>

                    <p>Passwords must: <br>
                        - Be at least 8 charachters<br>
                        - Have a special charachter
                    </p>

                    <input class = "Input" type="password" id = "password"><br><br>

                        Sign Up
                    </button>
                </form>
            </div>
        </div>
